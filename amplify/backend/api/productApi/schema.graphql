type S3Object {
  bucket: String!
  region: String!
  key: String!
}

type Product @model @auth(rules: [{ allow: owner, operations: [create, update, delete] }]) {
  id: ID!
  name: String!
  description: String!
  price: String!
  category: String!
  image: String
    # Reference the S3Object type from a field.
  file: S3Object
}
